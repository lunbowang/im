definitions:
  common.State:
    properties:
      code:
        description: 状态码，0：成功；否则失败
        type: integer
      data:
        description: 数据，失败时返回空
      msg:
        description: 状态的具体描述
        type: string
    type: object
  common.Token:
    properties:
      expire_at:
        description: token 过期时间
        type: string
      token:
        description: token
        type: string
    type: object
  model.MsgExtend:
    properties:
      remind:
        description: '@ 的描述信息'
        items:
          $ref: '#/definitions/model.Remind'
        type: array
    type: object
  model.Remind:
    properties:
      account_id:
        description: 被 @ 的账号 ID
        minimum: 1
        type: integer
      idx:
        description: 第几个 @
        minimum: 1
        type: integer
    required:
    - account_id
    - idx
    type: object
  model.Setting:
    properties:
      friend_info:
        allOf:
        - $ref: '#/definitions/model.SettingFriendInfo'
        description: 好友信息
      group_info:
        allOf:
        - $ref: '#/definitions/model.SettingGroupInfo'
        description: 群组信息
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      is_pin:
        description: 是否 pin
        type: boolean
      is_show:
        description: 是否显示
        type: boolean
      last_show:
        description: 最后显示时间
        type: string
      nick_name:
        description: 昵称（群组时：账号在群中的昵称，好友时：给好友备注的昵称，空表示未设置）
        type: string
      pin_time:
        description: pin 时间
        type: string
      relation_id:
        description: 关系 ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  model.SettingFriend:
    properties:
      friend_info:
        allOf:
        - $ref: '#/definitions/model.SettingFriendInfo'
        description: 好友信息
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      is_pin:
        description: 是否 pin
        type: boolean
      is_show:
        description: 是否显示
        type: boolean
      last_show:
        description: 最后显示时间
        type: string
      nick_name:
        description: 昵称（群组时：账号在群中的昵称，好友时：给好友备注的昵称，空表示未设置）
        type: string
      pin_time:
        description: pin 时间
        type: string
      relation_id:
        description: 关系 ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  model.SettingFriendInfo:
    properties:
      account_id:
        description: 好友 ID
        type: integer
      avatar:
        description: 好友头像
        type: string
      name:
        description: 好友昵称
        type: string
    type: object
  model.SettingGroup:
    properties:
      group_info:
        allOf:
        - $ref: '#/definitions/model.SettingGroupInfo'
        description: 群组信息
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      is_pin:
        description: 是否 pin
        type: boolean
      is_show:
        description: 是否显示
        type: boolean
      last_show:
        description: 最后显示时间
        type: string
      nick_name:
        description: 昵称（群组时：账号在群中的昵称，好友时：给好友备注的昵称，空表示未设置）
        type: string
      pin_time:
        description: pin 时间
        type: string
      relation_id:
        description: 关系 ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  model.SettingGroupInfo:
    properties:
      avatar:
        description: 群组头像
        type: string
      description:
        description: 群组的描述
        type: string
      name:
        description: 群组名称
        type: string
      relation_id:
        description: 群组 ID
        type: integer
    type: object
  model.SettingPin:
    properties:
      friend_info:
        allOf:
        - $ref: '#/definitions/model.SettingFriendInfo'
        description: 好友信息
      group_info:
        allOf:
        - $ref: '#/definitions/model.SettingGroupInfo'
        description: 群组信息
      nick_name:
        description: 昵称（群组时：账号在群中的昵称，好友时：给好友备注的昵称，空表示未设置）
        type: string
      pin_time:
        description: pin 时间
        type: string
      relation_id:
        description: 关系 ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  reply.ParamAccountInfo:
    properties:
      avatar:
        description: 头像
        type: string
      gender:
        description: 性别 [男，女，未知]
        type: string
      id:
        description: 账号 ID
        type: integer
      name:
        description: 昵称
        type: string
    type: object
  reply.ParamApplicationInfo:
    properties:
      account_id_1:
        description: 申请者账号 ID
        type: integer
      account_id_2:
        description: 被申请者账号 ID
        type: integer
      apply_msg:
        description: 申请信息
        type: string
      avatar:
        description: 对方账号的头像
        type: string
      create_at:
        description: 创建时间
        type: string
      name:
        description: 对方账号的名字
        type: string
      refuse:
        description: 拒绝信息
        type: string
      status:
        description: 状态 [已申请，已拒绝，已同意]
        type: string
      update_at:
        description: 更新时间
        type: string
    type: object
  reply.ParamCreateGroup:
    properties:
      account_id:
        type: integer
      avatar:
        type: string
      description:
        type: string
      name:
        type: string
      relation_id:
        type: integer
    type: object
  reply.ParamExistEmail:
    properties:
      exist:
        type: boolean
    type: object
  reply.ParamFile:
    properties:
      account_id:
        type: integer
      create_at:
        type: string
      file_id:
        type: integer
      file_name:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      url:
        type: string
    type: object
  reply.ParamFriendInfo:
    properties:
      avatar:
        description: 头像
        type: string
      gender:
        description: 性别 [男，女，未知]
        type: string
      id:
        description: 账号 ID
        type: integer
      name:
        description: 昵称
        type: string
      relation_id:
        description: 好友关系 ID，0表示没有好友关系
        type: integer
    type: object
  reply.ParamGetAccountByID:
    properties:
      create_at:
        description: 创建时间
        type: string
      info:
        allOf:
        - $ref: '#/definitions/reply.ParamAccountInfo'
        description: 账号信息
      relation_id:
        description: 关系ID，如果不存在则为 0
        type: integer
      signature:
        description: 个性签名
        type: string
    type: object
  reply.ParamGetAccountToken:
    properties:
      account_token:
        allOf:
        - $ref: '#/definitions/common.Token'
        description: 账号 token
    type: object
  reply.ParamGetAccountsByName:
    properties:
      list:
        description: 账号列表
        items:
          $ref: '#/definitions/reply.ParamFriendInfo'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  reply.ParamGetAccountsByUserID:
    properties:
      list:
        description: 账号列表
        items:
          $ref: '#/definitions/reply.ParamAccountInfo'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  reply.ParamGetFriends:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingFriend'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetFriendsByName:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingFriend'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetGroupList:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingGroup'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetGroupMembers:
    properties:
      list:
        items:
          $ref: '#/definitions/reply.ParamGroupMemberInfo'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetGroupsByName:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingGroup'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetNotifyByID:
    properties:
      list:
        items:
          $ref: '#/definitions/reply.ParamGroupNotify'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetPins:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingPin'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGetRelationFile:
    properties:
      file_list:
        items:
          $ref: '#/definitions/reply.ParamFile'
        type: array
    type: object
  reply.ParamGetShows:
    properties:
      list:
        items:
          $ref: '#/definitions/model.Setting'
        type: array
      total:
        type: integer
    type: object
  reply.ParamGroupMemberInfo:
    properties:
      account_id:
        type: integer
      avatar:
        type: string
      is_leader:
        type: boolean
      name:
        type: string
      nickname:
        type: string
    type: object
  reply.ParamGroupNotify:
    properties:
      account_id:
        type: integer
      create_at:
        type: string
      id:
        type: integer
      msg_content:
        type: string
      msg_extend:
        $ref: '#/definitions/model.MsgExtend'
      read_ids:
        items:
          type: integer
        type: array
      relation_id:
        type: integer
    type: object
  reply.ParamInviteAccount:
    properties:
      invite_member:
        items:
          type: integer
        type: array
    type: object
  reply.ParamListApplications:
    properties:
      list:
        items:
          $ref: '#/definitions/reply.ParamApplicationInfo'
        type: array
      total:
        type: integer
    type: object
  reply.ParamPublishFile:
    properties:
      create_at:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      id:
        type: integer
      url:
        type: string
    type: object
  reply.ParamUpdateGroup:
    properties:
      avatar:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - avatar
    - description
    - name
    type: object
  reply.ParamUploadAvatar:
    properties:
      url:
        type: string
    type: object
  request.ParamAcceptApplication:
    properties:
      account_id:
        description: 申请者的 ID
        minimum: 1
        type: integer
    required:
    - account_id
    type: object
  request.ParamCreateApplication:
    properties:
      account_id:
        description: 被申请者的 ID
        minimum: 1
        type: integer
      application_msg:
        description: 申请信息
        maxLength: 200
        type: string
    required:
    - account_id
    type: object
  request.ParamCreateGroup:
    properties:
      description:
        description: 群描述
        type: string
      name:
        description: 群名称
        type: string
    required:
    - name
    type: object
  request.ParamCreateNotify:
    properties:
      msg_content:
        type: string
      msg_extend:
        $ref: '#/definitions/model.MsgExtend'
      relation_id:
        type: integer
    required:
    - msg_content
    - relation_id
    type: object
  request.ParamDeleteApplication:
    properties:
      account_id:
        description: 被申请者的 ID
        minimum: 1
        type: integer
    required:
    - account_id
    type: object
  request.ParamDeleteFile:
    properties:
      file_id:
        type: integer
    required:
    - file_id
    type: object
  request.ParamDeleteFriend:
    properties:
      relation_id:
        description: 要删除的关系的 ID
        minimum: 1
        type: integer
    required:
    - relation_id
    type: object
  request.ParamDissolveGroup:
    properties:
      relation_id:
        description: 要解散的 relationID
        type: integer
    required:
    - relation_id
    type: object
  request.ParamGetFileDetailsByID:
    properties:
      file_id:
        type: integer
    required:
    - file_id
    type: object
  request.ParamGetFriendsByName:
    properties:
      name:
        description: 要查询的名称
        minLength: 1
        type: string
      page:
        description: 第几页
        type: integer
      page_size:
        description: 每页的大小
        type: integer
    required:
    - name
    type: object
  request.ParamGetGroupMembers:
    properties:
      page:
        description: 第几页
        type: integer
      page_size:
        description: 每页的大小
        type: integer
      relation_id:
        type: integer
    required:
    - relation_id
    type: object
  request.ParamGetGroupsByName:
    properties:
      name:
        type: string
      page:
        description: 第几页
        type: integer
      page_size:
        description: 每页的大小
        type: integer
    required:
    - name
    type: object
  request.ParamGetRelationFile:
    properties:
      relation_id:
        type: integer
    required:
    - relation_id
    type: object
  request.ParamInviteAccount:
    properties:
      account_id:
        description: 要邀请的群成员
        items:
          type: integer
        type: array
      relation_id:
        description: 群聊 ID
        type: integer
    required:
    - account_id
    - relation_id
    type: object
  request.ParamLogin:
    properties:
      email:
        description: 邮箱
        maxLength: 50
        type: string
      password:
        description: 验证码
        maxLength: 50
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  request.ParamQuitGroup:
    properties:
      relation_id:
        type: integer
    required:
    - relation_id
    type: object
  request.ParamRefuseApplication:
    properties:
      account_id:
        description: 申请者的 ID
        minimum: 1
        type: integer
      refuse_msg:
        description: 拒绝信息
        maxLength: 200
        type: string
    required:
    - account_id
    type: object
  request.ParamRegister:
    properties:
      code:
        description: 验证码（6位）
        maxLength: 6
        minLength: 6
        type: string
      email:
        description: 邮箱（required 要求该字段必须有值）
        type: string
      password:
        description: 密码（该字段是必须的，并且长度介于6——50之间）
        maxLength: 50
        minLength: 6
        type: string
    required:
    - code
    - email
    - password
    type: object
  request.ParamTransferGroup:
    properties:
      relation_id:
        type: integer
      to_account_id:
        description: 群要转让给的账户ID
        type: integer
    required:
    - relation_id
    - to_account_id
    type: object
  request.ParamUpdateAccount:
    properties:
      gender:
        description: 性别
        enum:
        - 男
        - 女
        - 未知
        type: string
      name:
        description: 名称
        maxLength: 20
        minLength: 1
        type: string
      signature:
        description: 个性签名
        maxLength: 100
        minLength: 0
        type: string
    required:
    - gender
    - name
    - signature
    type: object
  request.ParamUpdateGroup:
    type: object
  request.ParamUpdateNickName:
    properties:
      nick_name:
        description: 昵称
        maxLength: 20
        minLength: 1
        type: string
      relation_id:
        description: 关系 ID
        minimum: 1
        type: integer
    required:
    - nick_name
    - relation_id
    type: object
  request.ParamUpdateNotify:
    properties:
      id:
        description: 群通知 ID
        type: integer
      msg_content:
        type: string
      msg_extend:
        $ref: '#/definitions/model.MsgExtend'
      relation_id:
        type: integer
    required:
    - id
    - msg_content
    - relation_id
    type: object
  request.ParamUpdateSettingDisturb:
    properties:
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      relation_id:
        description: 关系 ID
        minimum: 1
        type: integer
    required:
    - is_not_disturb
    - relation_id
    type: object
  request.ParamUpdateSettingPin:
    properties:
      is_pin:
        description: 是否 pin（置顶）
        type: boolean
      relation_id:
        description: 关系 ID
        minimum: 1
        type: integer
    required:
    - is_pin
    - relation_id
    type: object
  request.ParamUpdateSettingShow:
    properties:
      is_show:
        description: 是否展示
        type: boolean
      relation_id:
        description: 关系 ID
        minimum: 1
        type: integer
    required:
    - is_show
    - relation_id
    type: object
  request.ParamUpdateUserEmail:
    properties:
      code:
        description: 验证码
        maxLength: 6
        minLength: 6
        type: string
      email:
        description: 邮箱
        maxLength: 50
        type: string
    required:
    - code
    - email
    type: object
  request.ParamUpdateUserPassword:
    properties:
      code:
        description: 验证码
        maxLength: 50
        minLength: 6
        type: string
      newPassword:
        description: 新的密码
        maxLength: 50
        minLength: 6
        type: string
    required:
    - code
    - newPassword
    type: object
  request.ParamUploadAccountAvatar:
    type: object
info:
  contact: {}
paths:
  /api/account/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号 ID
        in: query
        minimum: 1
        name: account_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2009:权限不足 2010:账号不存在
          schema:
            $ref: '#/definitions/common.State'
      summary: 删除账号
      tags:
      - account
  /api/account/info:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账号令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号ID
        in: query
        minimum: 1
        name: account_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2009:权限不足 2007:身份不存在 2008:身份验证失败 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.ParamGetAccountByID'
              type: object
      summary: 根据ID查找账户
      tags:
      - account
  /api/account/infos/account:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账号令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.ParamUpdateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败
          schema:
            $ref: '#/definitions/common.State'
      summary: 更改账号信息
      tags:
      - account
  /api/account/infos/name:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账号令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 搜索名称
        in: query
        maxLength: 20
        minLength: 1
        name: name
        required: true
        type: string
      - description: 第几页
        in: query
        name: page
        type: integer
      - description: 每页的大小
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.ParamGetAccountsByName'
              type: object
      summary: 根据昵称模糊查找账号
      tags:
      - account
  /api/account/token:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号 ID
        in: query
        minimum: 1
        name: account_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2009:权限不足 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.ParamGetAccountToken'
              type: object
      summary: 获取账号令牌
      tags:
      - account
  /api/application/accept:
    put:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 需要接受的申请
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.ParamAcceptApplication'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在 3002:申请不存在
            3004:重复操作申请
          schema:
            $ref: '#/definitions/common.State'
      summary: 被申请者接受好友申请
      tags:
      - application
  /api/application/create:
    post:
      consumes:
